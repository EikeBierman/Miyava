<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/dialect">
<head>
<title>Miyava</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
  th:href="@{/bootstrap/css/bootstrap.min.css}" />

<!-- Theme CSS -->
<link rel="stylesheet" href="css/clean-blog.min.css"
  th:href="@{/css/clean-blog.min.css}" />

<!-- Custom Fonts -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link
  href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
  rel='stylesheet' type='text/css'>
<link
  href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
  rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i
            class="fa fa-bars"></i>
        </button>
        <a href="/" th:href="@{/}" class="logo navbar-brand" id="miyavalogo">Miyava</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse"
        id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" th:href="@{/}">Home</a></li>
         <!--  <li><a href="about.html">About</a></li>
          <li><a href="post.html">Sample Post</a></li>
          <li><a href="contact.html">Contact</a></li> -->
          <li><a href="#" th:href="@{/login}"
            th:text="#{common.menu.login}">Login</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header"
    style="background-image: url('img/home-bg.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <hr class="small">
            <span class="subheading">Miyava</span>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div th:if="${param.error}">
          <h1 style="color: red">Username or Password is wrong. Please
            check again</h1>

        </div>
        <div th:if="${param.logout}">
          <h1 style="color: blue">Logged out.</h1>
        </div>
        <form th:action="@{/login}" method="post">
          <div>
            <label> User Name : <input type="text" name="username" />
            </label>
          </div>
          <div>
            <label> Password: <input type="password" name="password" />
            </label>
          </div>
          <div>
            <input type="submit" value="Sign In" />
          </div>
        </form>
      </div>
    </div>
  </div>




  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <ul class="list-inline text-center">
            <li><a href="#"> <span class="fa-stack fa-lg"> <i
                  class="fa fa-circle fa-stack-2x"></i> <i
                  class="fa fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
            </a></li>
            <li><a href="#"> <span class="fa-stack fa-lg"> <i
                  class="fa fa-circle fa-stack-2x"></i> <i
                  class="fa fa-facebook fa-stack-1x fa-inverse"></i>
              </span>
            </a></li>
            <li><a href="#"> <span class="fa-stack fa-lg"> <i
                  class="fa fa-circle fa-stack-2x"></i> <i
                  class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a></li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website
            2016</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"
		th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
  <script src="../../js/jquery.spring-friendly.min.js"
    th:src="@{/js/jquery.spring-friendly.min.js}"></script>

  <script src="../../bootstrap/js/bootstrap.min.js"
    th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  <!-- Contact Form JavaScript -->
  <script src="../../js/jqBootstrapValidation.js"
    th:src="@{/js/jqBootstrapValidation.js}"></script>
  <script src="../../js/contact_me.js" th:src="@{js/contact_me.js}"></script>

  <!-- Theme JavaScript -->
  <script src="../../js/clean-blog.min.js"
    th:src="@{js/clean-blog.min.js}"></script>

</body>
</html>
